<!DOCTYPE html>
<html lang="en">

<head>
    <title>nastynaenae</title>
    <link rel="icon" href="./images/naenae.png">
    <link rel="stylesheet" href="css/forgetpassword.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/w3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/googletranslate.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/session.js"></script>
</head>

<body onload="checkSession()">
    <!--This is where the top navigation HTML codes will be loaded -->
    <div w3-include-html="navbar.html"></div>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 signup">
                <h1><span id="fl">Don't have an account?</span></h1>
                <p>Sign up and start leaving reviews now!</p>
                <form action="signup.html">
                    <button type="submit" class="btn btn-light btn-lg btn-block">Sign Up</button>
                </form>
            </div>
            <div class="col-md-6 recovery-form">
                <form onsubmit="checkEmail(); return false">
                    <div class="form-group">
                        <h1>Password Reset</h1>
                    </div>
                    <div class="form-group">
                        <p>Enter your email to recover your account.</p>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-purple btn-block">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
    </script>
</body>
