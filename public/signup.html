<!DOCTYPE html>
<html lang="en">

<head>
    <title>nastynaenae</title>
    <link rel="icon" href="./images/naenae.png">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/w3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/googletranslate.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
    <script type="text/javascript" src="./js/strength.js"></script>
    <script type="text/javascript" src="./js/session.js"></script>
</head>

<body onload="checkSession()">
    <!--This is where the top navigation HTML codes will be loaded -->
    <div w3-include-html="navbar.html"></div>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 clearfix">
                <div class="profile-img">
                    <img src="./images/bruh.jpg" alt="profile_img" height="140px" width="140px;">
                </div>
                <h3 class="center">Account Registration</h3>
                <form onsubmit="signUp(); return false">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                            onkeypress="return /^\S*$/.test(event.key)" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" name="password" placeholder="Password"
                            required>
                        <button type="button" onclick="showPassword()" class="btn btn-primary">Show</button>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control margin" id="first_name" name="First name" placeholder="First name"
                            onkeypress="return /^[a-z\d\-_\s]+$/i.test(event.key)" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="last_name" name="Last name" placeholder="Last name"
                            onkeypress="return /^[a-z\d\-_\s]+$/i.test(event.key)" required>
                    </div>
                    <div class="form-group">
                        <label class="gender-header">Gender: </label>
                        <label class="gender"><input name="gender" id="maleRadio" value="1" type="radio" required><span
                                class="checkmark"></span>Male</label>
                        <label class="gender"><input name="gender" id="femaleRadio" value="0" type="radio"><span class="checkmark"></span>Female</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="Email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="mobile_number" name="Mobile no." placeholder="Mobile no."
                            required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="postal_code" name="postal_code" placeholder="Postal Code"
                            required>
                    </div>
                    <div class="form-group">
                        <div id='html_element'></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" onclick="formValidation()" class="btn btn-purple btn-lg btn-block">Sign
                            up</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login">
                <h1><span id="fl">Already have an account?</span></h1>
                <p>Welcome back!</p>
                <form action="login.html">
                    <button type="submit" class="btn btn-light btn-lg btn-block">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
    </script>
</body>
