<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h5 class="modal-title text-light" id="review">Deactivate Account?</h5>
            </div>
            <div class="modal-body">
                <div class="row px-5" id="commentBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-danger bg-danger" data-dismiss="modal" onclick="deactivateAccount()">Yes</button>
                    <button type="button" class="btn btn-lg btn-secondary bg-dark" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
