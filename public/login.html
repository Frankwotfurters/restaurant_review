<!DOCTYPE html>
<html lang="en">

<head>
    <title>nastynaenae</title>
    <link rel="icon" href="./images/naenae.png">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/w3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/googletranslate.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/session.js"></script>
</head>

<body onload="checkSession()">
    <!--This is where the top navigation HTML codes will be loaded -->
    <div w3-include-html="navbar.html"></div>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 signup">
                <h1><span id="fl">Don't have an account?</span></h1>
                <p>Sign up and start leaving reviews now!</p>
                <form action="signup.html">
                    <button type="submit" class="btn btn-light btn-lg btn-block">Sign Up</button>
                </form>
            </div>
            <div class="col-md-6 login-form">
                <div class="profile-img">
                    <img src="./images/bruh.jpg" alt="profile_img" height="140px" width="140px;">
                </div>
                <h3>Login</h3>
                <form onsubmit="login(); return false">
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                        <button type="button" onclick="showPassword()" class="btn btn-primary">Show</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" onclick="validateForm()" class="login btn btn-purple btn-lg btn-block">Login</button>
                    </div>
                    <div class="form-group forget-password">
                        <a href="forgetpassword.html">Forget Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
    </script>
</body>
